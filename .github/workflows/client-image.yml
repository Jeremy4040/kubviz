name: Docker Image CI

on:
  push:
    branches: [ main ]
    paths:
      - '**client/k8smetrics_client.go'
  pull_request:
    branches: [ main ]
    paths:
      - '**client/k8smetrics_client.go'

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file dockerfiles/client/Dockerfile --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/client:latest
    - name: Docker push
      run: |
        docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.REGISTRY_TOKEN }}
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/client:latest 

  
